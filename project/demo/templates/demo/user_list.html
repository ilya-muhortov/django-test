{% extends "page.html" %}

{% block content %}

<h1>Пользователи</h1>

<table>
    <thead>
        <tr>
            <th>id</th>
            <th>Имя</th>
            <th>Зарплата</th>
            <th>Дата поступления на работу</th>
        </tr>
    </thead>
    <tbody>
        {% for user in object_list %}
        <tr>
            <td>{{ user.pk }}</td>
            <td><div class="edit-text" data-field="name" data-pk="{{ user.pk }}">{{ user.name }}</div></td>
            <td><div class="edit-textarea" data-field="paycheck" data-pk="{{ user.pk }}">{{ user.paycheck }}</div></td>
            <td>{{ user.date_joined }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<form method="POST" action=".">
{% csrf_token %}
{{ form.as_p }}
<input type="submit">
</form>
{% endblock %}
